{% extends 'jianmei/base_house.html' %}
{% load static %}
{% block house_block %}
    <div class="xdb_container look_case">
        <div class="left">
            <div class="xdb_title">
                <h1>{{ house_type.project.name }}{{ house_type.area }}</h1>
            </div>
            <div class="xdb_content_layer">
                <div class="xdb_content">
                    <style>
                        .xdbc_main_content a {
                            color: #fe0f36;
                        }
                    </style>
                    <div class="xdbc_main_content" style="min-height:512px;text-align: left">
                        {% for p in house_type.housetypeimage_set.all %}
                            <p style="text-align:center;">
                            <a href="{% get_media_prefix %}{{ p.image }}" class="fancybox"
                               data-fancybox-group="gallery">
                                <img src="{% get_media_prefix %}{{ p.image }}" alt="">
                            </a>
                        {% endfor %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
