{% extends 'jianmei/base.html' %}
{% load static %}
{% block body_block %}
    <link rel="stylesheet" href="{% static 'jianmei/css/design.css' %}">
    <div class="page-container">
        <div class="trip-list-v2 clearfix" style="width: 1280px;">
            {% for c in cases %}
                <div class="trip-list-item lace" style="width: 400px;">
                    <div class="inner">
                        <div class="cover-image">
                            <a href="/case/{{ c.id }}" target="_blank">
                                <img alt="" class="lazy" data-original="{% get_media_prefix %}{{ c.caseimage_set.first.image }}"
                                     src="{% get_media_prefix %}{{ c.caseimage_set.first.image }}" style="display: block;min-height: 240px;">
                            </a>
                        </div>
                        <a href="/case/{{ c.id }}"><h1 class="name">{{ c.name }}{{ c.style }}</h1></a>
                        <a href="/designer/{{ c.designer.id }}" class="user" target="_blank">
                            <img alt="" class="lazy" data-original="{% get_media_prefix %}{{ c.designer.portrait }}" src="{% get_media_prefix %}{{ c.designer.portrait }}" style="display: inline;">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div style="clear:both"></div>
        <div class="Paging">
            <div class="pages">
                <ul>
                    <ul class="paging_ul">
                        <li class="paging_first"><a href="/all-case/1">首</a></li>
                        {% for x in page_count_range %}
                            <li {% if page_num == x %}class="current" {% endif %}>
                                <a href="/all-case/{{ x|add:"1" }}">{{ x|add:"1" }}</a>
                            </li>
                        {% endfor %}
                        <li class="paging_last"><a href="/all-case/{{ page_count }}">尾</a></li>
                        <li class="total"><a style="width:auto;" href="#"><font color="red">{{ page_num }}</font>/{{ page_count }}</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
