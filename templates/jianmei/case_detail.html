{% extends 'jianmei/base_house.html' %}
{% load static %}
{% block house_block %}
    <div class="xdb_container look_case">
        <div class="left">
            <div class="xdb_title">
                <h1>{{ case.name }}</h1>
            </div>
            <div class="xdb_content_layer">
                <div class="xdb_content">
                    <style>
                        .xdbc_main_content a {
                            color: #fe0f36;
                        }
                    </style>
                    <div class="xdbc_main_content" style="min-height:512px;text-align: left">
                        {% for p in case.caseimage_set.all %}
                            <p style="text-align:center;">
                                <a href="{% get_media_prefix %}{{ p.image }}" class="fancybox" data-fancybox-group="gallery">
                                    <img src="{% get_media_prefix %}{{ p.image }}" alt="">
                                </a>
                            </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
