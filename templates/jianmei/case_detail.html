{% extends 'jianmei/base_house.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'jianmei/css/jquery.fancybox.css' %}">
<script type="text/javascript" src="{% static 'jianmei/js/jquery.fancybox.js-v=2.1.4' %}"></script>
<link rel="stylesheet" href="{% static 'jianmei/css/decorate_gallery_list.css' %}">
{% block house_block %}
    <div class="xdb_container look_case">
        <div class="left">
            <div class="xdb_title">
                <h1>{{ case.name }}</h1>
            </div>
            <div class="xdb_content_layer">
                <div class="xdb_content">
                    <style>
                        .xdbc_main_content a {
                            color: #fe0f36;
                        }
                    </style>
                    <div class="xdbc_main_content" style="min-height:512px;text-align: left">
                        {% for p in case.caseimage_set.all %}
                            <p style="text-align:center;">
                            <a href="{% get_media_prefix %}{{ p.image }}" class="fancybox"
                               data-fancybox-group="gallery">
                                <img src="{% get_media_prefix %}{{ p.image }}" alt="">
                            </a>
                        {% endfor %}
                        </p>
                    </div>
                </div>
                <div class="xgt_details_promotions">
                    <div class="xdp_container">
                        <h3 class="xdpc_title">推荐</h3>
                        <ul>
                            <li>
                                <a target="_blank" href="/Article/detail/id/4670.html">
                                    <img width="100%" height="100%"
                                         src="/Websites/shenghuojia/Uploads/Picture/2018-08-14/5b72a3a25f03c.jpg"
                                         alt="山水华庭-130-美式">
                                    <span>山水华庭-130-美式</span>
                                    <em></em>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="/Article/detail/id/3658.html">
                                    <img width="100%" height="100%"
                                         src="/Websites/shenghuojia/Uploads/Picture/2018-06-30/5b3741b77a920.jpg"
                                         alt="华鹏梧桐邑-110平-简约">
                                    <span>华鹏梧桐邑-110平-简约</span>
                                    <em></em>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="/Article/detail/id/3656.html">
                                    <img width="100%" height="100%"
                                         src="/Websites/shenghuojia/Uploads/Picture/2018-06-30/5b373eb5b7e7c.jpg"
                                         alt="华鹏梧桐邑-105平-中式">
                                    <span>华鹏梧桐邑-105平-中式</span>
                                    <em></em>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="/Article/detail/id/3652.html">
                                    <img width="100%" height="100%"
                                         src="/Websites/shenghuojia/Uploads/Picture/2018-08-14/5b729e6754ff6.jpg"
                                         alt="保利时代-127平-现代">
                                    <span>保利时代-127平-现代</span>
                                    <em></em>
                                </a>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
